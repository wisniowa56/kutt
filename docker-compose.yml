version: "3"

services:
  kutt:
    image: kutt
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - redis
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      REDIS_HOST: redis

  redis:
    image: redis:6.0-alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data:
